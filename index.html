<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <h2 style="color: rgb(255, 184, 5); margin-bottom: 7px;"> <u>CALCULATOR</u></h2>
        <div id="container">
            <div id="inputbox">
               <input type="text" id="myInput" autofocus placeholder="0">
            </div>
            <hr>
            <div id="buttons">
                <button class="clr">AC</button>
                <button class="clr">DEL</button>
                <button class="operator-size" >%</button>
                <button class="operator-size" >/</button>
                <button >7</button>
                <button>8</button>
                <button >9</button>
                <button class="operator-size" >*</button>
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button class="operator-size" >-</button>
                <button>1</button>
                <button >2</button>
                <button >3</button>
                <button class="operator-size">+</button>
                <button >00</button>
                <button >0</button>
                <button class="operator-size">.</button>
                <button class="operator-size">=</button>
            </div>
        </div>
    </div>
</body>
</html>
